<!DOCTYPE html>
    <html>
        <body>
            <canvas></canvas>
            <script>
                const canvas = document.querySelector("canvas");
                const context = canvas.getContext("2d");
                
                const length = 150;
                const hight = 5;
                const numOfLines = 3;

                context.beginPath();
                context.moveTo(0, 0);

                for (let i = 0; i <= numOfLines; i++){
                    context.lineTo(length*(i%2), hight*i);
                }
                context.stroke();
            </script>
        </body>
</html>
